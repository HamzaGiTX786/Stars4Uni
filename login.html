<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login&colon; UniInfo </title>
        <link rel="stylesheet" href="styles/website_master.css" />
    </head>
    <body>
        <main>
            <h2>LOGIN</h2>
             <form id="login" method="post" >
                <div>
                     <label for="username">Username:</label> 
                     <input type="text" id="username" name="username" size="40" autocomplete="new-password" placeholder="Enter your username here" />
                </div>
                <div>
                    <label for="password">Password</label> 
                    <input type="password" id="password" name="password" autocomplete="new-password"  placeholder="Enter your password here" size="40"/>
                </div>
                <div>
                    <a href="forgot_password.php">Forgot Password?</a>
                </div>
                <div>
                    <span class="error"> Your username or password was invalid</span>
                </div>
                <div>
                    <label for="remember">Remember me</label>
                    <input type="checkbox" name="remember" id="remember"/>
                </div>

                <div id="buttons">    
                    <button type="submit" name="submit">Login</button>
                </div>
             </form>
        </main>
    </body>
</html>
